<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" name="username" id="username" onfocus="focushere(this)" onblur="check(this, 'first', ' Username')">
        <span id="first"></span>
        <br><br>
        <input type="password" name="password" id="password" onfocus="focushere(this)" onblur="check(this, 'second', ' Password')">
        <span id="second"></span>
        <br><br>
        <input type="tel" name="tel" id="tel" onfocus="focushere(this)" onblur="check(this, 'third', ' Mobile')">
        <span id="third"></span>
        <br><br>
        <input type="email" name="email" id="email" onfocus="focushere(this)" onblur="check(this, 'fourth', ' Email')">
        <span id="fourth"></span>
        <br><br>
        <label>Choose Course:</label> 
                <select class="cousre" name="cousre" onchange="changehere(this, 'fifth')">
                <option value="React">React</option>
                <option value="WD">WD</option>
                <option value="FED">FED</option>
                <option value="php">php</option>
            </select>
        <span id="fifth"></span>
        <br><br>
        <input type="text" name="uname" id="uname" onkeypress="onlyAlpha(this, 'error1')">
        <span id="error1"></span>
        <br><br>
        <input type="text" name="upass" id="upass" onkeypress="pwdCheck(this, 'error2')">
        <span id="error2"></span>
        <br><br>
        <input type="text" name="uemail" id="uemail" onkeypress="EmailCheck(this, 'error3')">
        <span id="error3"></span>
        <br><br>
        <input type="text" name="umobile" id="umobile" onkeypress="MobileCheck(this, 'error4')">
        <span id="error4"></span>


    </form>+

</body>

</html>
<script>
    function check(a, spnid, msg) {
        if (a.value == "") {
            document.getElementById(spnid).innerHTML = "Type Here" + msg
        }
        else {
            document.getElementById(spnid).innerHTML = ""

        }
    };



    function focushere(e) {
        // document.getElementById("username").style.background = "khaki";
        e.style.background = "khaki"
        
    }




    function changehere(e){
        // e.style.backround = "teal";
        var x = e.value;
        document.getElementById('fifth').innerHTML = x;
    };



    // Using RegEx form validation 


    function onlyAlpha(e,spnid)
    {
        var name = /^[a-zA-Z]+$/
        if(name.test(e.value))
        {
            document.getElementById(spnid).innerText = "";
        }
        else{
            
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "Please Enter only Characters!"
        }
    }
    function pwdCheck(e,spnid)
    {
        var pwd = /^[a-zA-z0-9._-]{3,5}$/
        if(pwd.test(e.value))
        {
            document.getElementById(spnid).innerText = "";
        }
        else{
            
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "Please Enter min 3 and max 5 characters!"
        }
    }
    function EmailCheck(e,spnid)
    {
        var email = /^([a-z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z]{2,4})+$/
        if(email.test(e.value))
        {
            document.getElementById(spnid).innerText = "";
        }
        else{
            
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "Please EnterValid Email";
        }
    }
    function MobileCheck(e,spnid)
    {
        var mobile = /^[0-9]{10}$/
        if(mobile.test(e.value))
        {
            document.getElementById(spnid).innerText = "";
        }
        else{
            
            document.getElementById(spnid).style.color="red";
            document.getElementById(spnid).innerText = "Please Enter Valid Mobile Number!";
        }

    }

    
</script>
