<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Navbar</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href="#" id="home" onclick="showHome()">Home</a></li>
                <li><a href="#" id="contact" onclick="showContact()">Contact</a></li>
                <li><a href="#" id="about" onclick="showAbout()">About</a></li>
            </ul>
        </div>
        <div id="box">
         
        </div>
    </div>
</body>
<script>
    function showHome() {
        alert("Home");
        document.getElementById("box").innerHTML = "Home"
    }
    function showContact() {
        alert("Contact");
        document.getElementById("box").innerHTML = "Contact"
    }
    function showAbout() {
        alert("About");
        document.getElementById("box").innerHTML = "About"
    }
</script>

</html>
