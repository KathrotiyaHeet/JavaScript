<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation Cube</title>
	<style>

		/* CSS for general styling */

		body {
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
			background: rgb(111, 178, 111);
		}

		.cube {
			width: 200px;
			height: 200px;
			position: relative;
			transform-style: preserve-3d;
			animation: rotate 10s linear infinite;
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.box {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.9;
		}

		/* Applying styles to each face */

		.box1 {
			transform: translateZ(100px);
		}

		.box2 {
			transform: rotateY(90deg) translateX(100px);
			transform-origin: right;
		}

		.box3 {
			transform: rotateY(180deg) translateZ(100px);
		}

		.box4 {
			transform: rotateY(-90deg) translateX(-100px);
			transform-origin: left;
		}

		.box5 {
			transform: rotateX(-90deg) translateY(-100px);
			transform-origin: top;
		}

		.box6 {
			transform: rotateX(90deg) translateY(100px);
			transform-origin: bottom;
		}

		/* -----------------------------------Animating the elements-------------------------- */

		@keyframes rotate {

			0%,
			100% {
				transform: rotate(0deg);
			}

			20% {
				transform: rotateY(90deg) rotateZ(90deg);
			}

			40% {
				transform: rotateY(180deg) rotateZ(-90deg);
			}

			60% {
				transform: rotateY(270deg) rotateZ(90deg);
			}

			80% {
				transform: rotateY(360deg) rotateZ(-90deg);
			}
		}
	</style>
</head>

<body>
	<div class="cube">

		<!-- Creating 6 divs for each face of the cube -->

		<div class="box box1">
			<img src="https://htmlcolorcodes.com/assets/images/colors/red-color-solid-background-1920x1080.png"
				alt="image 1">
		</div>

		<div class="box box2">
			<img src="https://htmlcolorcodes.com/assets/images/colors/green-color-solid-background-1920x1080.png"
				alt="image 2">
		</div>

		<div class="box box3">
			<img src="https://img.freepik.com/free-photo/abstract-textured-backgound_1258-30633.jpg" alt="image 3">
		</div>

		<div class="box box4">
			<img src="https://5.imimg.com/data5/SELLER/Default/2022/11/JT/XZ/TK/501092/lake-pink-colors-500x500.jpg"
				alt="image 4">
		</div>

		<div class="box box5">
			<img src="https://3.imimg.com/data3/LJ/AR/MY-7804853/chocolate-brown-ht-food-colour-250x250.jpg"
				alt="image 5">
		</div>

		<div class="box box6">
			<img src="https://about.canva.com/wp-content/uploads/sites/8/2019/03/black.png" alt="image 6">
		</div>
	</div>
</body>

</html>
