<script>
    function getresult(a){
        // console.log(a);
        // console.log(a.value);
        var marks = 60;
        // console.log(marks);
        var marks = a.value
        // console.log(marks);
        // if(marks > 50){
        //     document.getElementById("dispresult").innerText = "pass"
        // }
        // if(marks >= 50){
        //     document.getElementById("dispresult").innerText = "pass"
        // }
        // if(marks >= 50){
        //     document.getElementById("dispresult").innerText = "pass"
        // }
        // else{
        //     document.getElementById("dispresult").innerText = "Try again"

        // }
        if(marks >= 50  && marks < 60){
            document.getElementById("dispresult").innerText = "pass class"
        }
        else if (marks >= 60 && marks < 70){
            document.getElementById("dispresult").innerText = "first class"

        }
        else if (marks >= 70 && marks < 80){
            document.getElementById("dispresult").innerText = "Dist"

        }
        else if (marks >= 80 && marks < 90){
            document.getElementById("dispresult").innerText = "Dist+"

        }
        else if (marks >= 90 && marks < 100){
            document.getElementById("dispresult").innerText = "Dist++"

        }
        else{
            document.getElementById("dispresult").innerText = "Try again"

        }
        
    }
</script>
